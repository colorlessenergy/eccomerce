  - name: "mens-clothes-style" # Used in routes, e.g., /admin/collections/blog
    label: "men clothes style" # Used in the UI
    folder: "_mens_clothes/style" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
